<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>BMI測量</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="wrap">
		<div class="header">
			<img src="images/BMICLogo.png" alt="">
			<div class="resultdiv">
				<a class="result" href="">看結果</a>	
			</div>
			<div class="input">
				<label for="">身高 cm</label><br>
				<input class="cm" type="text" placeholder="請輸入身高"><br>
				<label for="">體重 kg</label><br>
				<input class="kg" type="text" placeholder="請輸入體重"><br>
			</div>	
		</div>
		<div class="content">
			<span>BMI 紀錄</span>
			<ul class="recordlist"></ul>
			<div class="clearfix"></div>
			<div class="delet"><a class="deletButton" href="">刪除紀錄</a></div>
			
		</div>
		<div class="footer">
			<img src="images/page-1-bmi-calculator_03.png" alt="">
		</div>
	</div>
	
	<script src =js/all.js></script>
</body>
</html>
